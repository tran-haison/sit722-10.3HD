name: Frontend Staging - Deploy to Staging

on:
  workflow_run:
    workflows: ["Frontend CI - Build & Push Image to ACR"]
    types:
      - completed

jobs:
  deploy_frontend_staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Azure login using a Service Principal secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Set AKS Context
      - name: Set AKS Context
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing

      # Step 4: Attach ACR
      - name: Attach ACR
        run: |
          az aks update --name ${{ secrets.AKS_CLUSTER_NAME }} --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --attach-acr ${{ secrets.ACR_NAME }}

      # Step 5: Deploy Frontend to Staging Environment
      - name: Deploy Frontend to Staging Environment
        run: |
          kubectl apply -f k8s/frontend.yaml -n staging

      # Step 6: Logout from Azure for security (runs even if deployment fails)
      - name: Logout from Azure
        run: az logout
        if: always()
